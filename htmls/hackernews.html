<%
from plugins.social_trending import get_hn_top1

story = get_hn_top1()
%>
<html>
<head>
    <style>
        body {
            font-family: 'WenQuanYi Bitmap Song';
            -webkit-font-smoothing: none;
            background: white;
            padding: 1px;
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        .title {
            font-size: 1.1rem;
            margin: 0 0 1px 0;
            line-height: 1.1;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
        }

        .subtitle {
            font-size: 1rem;
            margin: 0 0 1px 0;
            color: red;
            line-height: 1.1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: left;
        }

        .summary {
            font-size: 0.9rem;
            margin: 4px 0;
            line-height: 1.2;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-align: left;
        }

        .viewpoints {
            margin: 0;
            padding: 0;
            list-style: none;
            padding-left: 20px;
            text-align: left;
        }

        .viewpoint {
            margin-bottom: 1px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            min-height: 2.4em;
        }

        .viewpoint:before {
            content: "â€¢";
            position: absolute;
            left: -15px;
            color: black;
        }

        .viewpoint-text {
            flex: 1;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .viewpoint-percentage {
            font-size: 0.9rem;
            font-weight: bold;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <h1 class="title">${story['title']}</h1>
    <h2 class="subtitle">${story['subtitle']}</h2>
    <hr style="border: none; border-top: 1px solid black; margin: 4px 0;">
    <p class="summary">${story['summary']}</p>

    <ul class="viewpoints">
        % for viewpoint in story['viewpoints']:
        <li class="viewpoint">
            <span class="viewpoint-text">${viewpoint['statement']}</span>
            <span class="viewpoint-percentage">${viewpoint['support_percentage']}%</span>
        </li>
        % endfor
    </ul>
</body>
</html>
